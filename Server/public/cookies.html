<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSON DATA</title>
  <style>
    pre {
      white-space: pre-wrap;
      white-space: -moz-pre-wrap;
      white-space: -pre-wrap;
      white-space: -o-pre-wrap;
      word-wrap: break-word;
    }

    #json{
      padding: 10px;
    }

    input{
      margin: 10px;
      padding: 5px;
    }

    input[type=text]{
      padding: 5px;
      outline: none;
    }
  </style>
</head>
<body>
  <div style="text-align: center; padding: 10px;">
    <input id="fixjson" type="button" value="Fix Json">
    <input id="reloadjson" type="button" value="Reload Json">
    <input id="clearjson" type="button" value="Clear Json ('Password Required')">
    <input type="text" id="password" placeholder="Enter Password">
    <input type="button" id="download" value="Download JSON">
  </div>

  <div id="json"></div>

  <script src="/fixer.js"></script>
</body>
</html>
